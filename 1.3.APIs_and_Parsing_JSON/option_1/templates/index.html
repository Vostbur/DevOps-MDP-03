<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Web Interface for the MapQuest Directions API</title>
</head>

<body>
  <div class="container text-left col-md-6">
    <div class="row">
      <div class="col-md-12">
        <h2>Web Interface for the MapQuest Directions API</h2>
        <hr>
      </div>
    </div>

    <form class="needs-validation" method="post" novalidate>
      {% csrf_token %}

      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputOrig">Starting Location</label>
          <input name="orig" type="text" class="form-control" id="inputOrig" required>
          <div class="invalid-feedback">
            Missing an entry for the start location
          </div>
        </div>
			</div>
      <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputDest">Destination</label>
            <input name="dest" type="text" class="form-control" id="inputDest" required>
            <div class="invalid-feedback">
              Missing an entry for the destination location
            </div>
        </div>
			</div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputMeasType">Specifies the measurement type</label>
          <select name="meas_type" class="form-control" id="inputMeasType">
            <option selected value="metric">metric</option>
            <option value="imperial">imperial</option>
          </select>
        </div>
			</div>			

			<input class="btn btn-primary" type="submit" value="Generate">

      <hr>
      {% if text %}
      <div class="form-group">
        <label for="textareaText"><strong>Result</strong></label>
        <textarea class="form-control" id="textareaText" rows="23">{{ text }}</textarea>
      </div>

      {% endif %}
    </form>

  </div>

  <script>
    (function() {
      'use strict';
      window.addEventListener('load', function() {
        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.getElementsByClassName('needs-validation');
        // Loop over them and prevent submission
        var validation = Array.prototype.filter.call(forms, function(form) {
          form.addEventListener('submit', function(event) {
            if (form.checkValidity() === false) {
              event.preventDefault();
              event.stopPropagation();
            }
            form.classList.add('was-validated');
          }, false);
        });
      }, false);
    })();
  </script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
